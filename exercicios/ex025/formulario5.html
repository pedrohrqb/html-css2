<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Formularios</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Escolha uma Cor</legend>
            Cor:
            <input type="color" name="cor" id="icor">
        </fieldset>
        <fieldset>
            <legend>Nivel de Satisfação</legend>
            Avaliação:
            <input type="range" name="satis" id="isatis">
        </fieldset>
        <fieldset>
            <legend>Envie um arquivo</legend>
            Envie um arquivo
            <input type="file" name="image" id="iimage">
        </fieldset>
    </form>
</body>
</html>
