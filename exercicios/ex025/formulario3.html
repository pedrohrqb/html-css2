<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
</head>
<body>
    <h1>Cadastro de Usuários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="senha">Usuário:</label>
                <input type="nickname" name="usuario" id="iusuario" placeholder="Insira o Usuário" required minlength="12" size="12">
            </p>
            <p>
                <label for="nome">Nome do Usuário:</label>
                <input type="name" name="nome" id="inome" placeholder="Nome Completo" required minlength="10" size="20">
            </p>
            <p>
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" name="nascimento" id="inascimento" required>
            </p>
            <p>
                <label for="cpf">CPF:</label>
                <input type="number" name="cpf" id="icpf" required size="15" max="15" placeholder="000-000-000-00">
            </p>
        </fieldset>
        <p>
            <label for="hora">Hora do Cadastro:</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <strong>Sexo:</strong>
            
            <label for="sexom">Masculino:</label>
            <input type="checkbox" name="sexom" id="isexom">          
            <label for="sexof">Feminino:</label>
            <input type="checkbox" name="sexof" id="isexof">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
