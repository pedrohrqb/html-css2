<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulario/Output</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="num1">Numero 1:</label>
            <input type="number" name="num1" id="inum1" required
            oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value)">
        </div>
        <br>
        <div>
            <label for="num2">Número 2:</label>
            <input type="number" name="num2" id="inum2" required
            oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value)">
        </div>
        <br>
        <div>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
        <h1>Outro Exemplo</h1>
        <form action="cadastro.php" method="post">
            <div>
                <label for="ivol">Número:</label>
                <input type="range" name="vol" id="ivol" min="0" max="10" value="5"
                oninput="ival.innerHTML = Number(ivol.value)">
                <output id="ival">5</output>
            </div>
            <h1>Outro Exemplo</h1>
            <form action="cadastro.php" method="post">
                <div>
                    <label for="iano">Ano de nascimento</label>
                    <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade()">
                </div>
                <br>
                <div>
                    <label for="iidade">Sua idade é: </label>
                    <output id="iidade">0</output>
                </div>
            </form>
        </form>
    </form>
    <script>
        function calcIdade(){
            var atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
