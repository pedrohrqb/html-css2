<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com formulários</title>
</head>
<body>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas"> Masculino</label> <br>
        <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem"> Feminino</label> <br>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
        <input type="checkbox" name="base" id="ibase"> <label for="ibase">Basebal</label> <br>
        <input type="checkbox" name="basq" id="ibasq"> <label for="ibasq">Basquete</label> <br>
        <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Deletar">
    </p>
</body>
</html>
