<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
            height: 150px;
            
        }
        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Tabelas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td rowspan="2">G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>J</td>
        </tr>
    </table>
</body>
</html>
